<span class="titresmall"><a name="DelayAudio">DelayAudio</a></span> 
<p><tt>DelayAudio(</tt><i>clip, float seconds</i><tt>)</tt></p>
<p><tt>DelayAudio</tt> verz&ouml;gert den Audio-Teil um <i>seconds</i> Sekunden. 
  <i>Seconds</i> kann auch negativ und/oder eine Dezimalzahl sein.</p>
<p>Zum Beispiel: </p>
<pre># Audio um eine halbe Sekunde fr&uuml;her spielen
DelayAudio(-0.5)
</pre>
