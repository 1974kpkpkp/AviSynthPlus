<span class="titresmall"><a name="DelayAudio"></a>DelayAudio</span><br><br>

<tt>DelayAudio(</tt><i>clip, float seconds</i><tt>)</tt><br><br>

<tt>DelayAudio</tt> verz&ouml;gert den Ton um <i>seconds</i> Sekunden. <i>Seconds</i> kann auch negativ und/oder eine Dezimalzahl sein.<br><br>

<table border width="75%">
 <tr>
  <td>
   <tt>
    Beispiel:<br><br>
    
    # Ton eine halbe Sekunde fr&uuml;her abspielen:<br>
    DelayAudio(-0.5)
   </tt>
  </td>
 </tr>
