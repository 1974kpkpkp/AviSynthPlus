<tt>FlipHorizontal(</tt><i>clip</i><tt>)</tt><br />
<tt>FlipVertical(</tt><i>clip</i><tt>)</tt><br /><br />

Genauso vertauscht <tt>FlipHorizontal</tt> (verf&uuml;gbar ab Version 2.5) die Seiten des Videos.<br /><br />
