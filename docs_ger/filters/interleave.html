<span class="titresmall"><a name="Interleave">Interleave</a></span> 
<p><tt>Interleave(</tt><i>clip, clip [,...]</i><tt>)</tt></p>
<p>Verzahnt die Frames von mehreren Clips. Zum Beispiel bei drei Clips ist der 
  erste Frame vom Ergebnis vom ersten Clip, der zweite Frame vom zweiten, der 
  dritte vom dritte Clip und so weiter</p>
<p>Siehe auch <a href="../syntax.html#multiclip" target="_self">hier</a> zu den 
  entstehenden Clip-Eigenschaften.
