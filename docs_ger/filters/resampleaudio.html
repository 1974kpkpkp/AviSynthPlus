<span class="titresmall"><a name="ResampleAudio"></a>ResampleAudio</span><br />
<br />
<tt>ResampleAudio(</tt><i>clip, int &quot;new_sample_rate&quot;</i><tt>)</tt><br />
<br />
Dieser Filter f&uuml;hrt eine qualitativ hochwertige Umwandlung der Samplingrate durch.<br />
Eine Umwandlung wird &uuml;bersprungen, falls die Samplingrate schon der aktuellen Rate entspricht.<br />
